<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1 id="head">heading 1</h1>
    <p id="pera">this is a peragraph</p>
    <button id="chbtn">Change Text</button>

    <script>
        document.getElementById("head").textContent = "Welcome to JavaScript!";
        document.getElementById("pera").textContent = "This is a practice exercise.";


        document.getElementById("chbtn").addEventListener("click", () => {
            document.getElementById("head").textContent = "Text Changed!";
            document.getElementById("pera").textContent = "Text Changed!";
        });
    </script>
</body>

</html>
