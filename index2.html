<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .active {
           background-color: red;
        }
    </style>
</head>
<body>

    <div id="box" class="box"></div>
    <button id="togalbutton">change button</button>

    <script>
        document.getElementById("togalbutton").addEventListener('click', function() {
            let box = document.getElementById('box');
            box.classList.toggle('active');
        });

    </script>

    
</body>
</html>
